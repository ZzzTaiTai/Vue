<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if v-else v-show</h1>
    <hr>
    <div id="app">
    <img v-bind:src="imgsrc" style="width:200px;" alt="">
    <a :href="webUrl" target="_blank">哈尼</a>
        <div :class="className">1.绑定Class</div>
        <div :class="{classA:isOk}">2.绑定Class-isOk判断</div>
        <div :class="[classA,classB]">2.绑定Class数组</div>
        <div :class="isOk?classA:classB">2.绑定Class三元运算</div>
        <hr>
        <input type="checkbox" id="che" v-model="isOk"> 
        <label for="che">isOk={{isOk}}</label>
        <hr>
        <div :style="{color:red,fontSize:font}">绑定style</div>
        <div :style="styleObject">对象绑定style</div>
    </div>
    <style>
        .classA{
            color:cornflowerblue;
        }
        .classB{
            font-size: 20px;
        }
    </style>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                className:'classA',
                classA:'classA',
                classB:'classB',
                webUrl:'https://jspang.com/',
                imgsrc:'https://jspang.com/static/upload/20190212/QFo4lsaVP38aHq2GhSekaHhY.jpg',
                isOk:true,
                red:'red',
                font:'15px',
                styleObject:{
                    color:'blue',
                    fontSize:'24px',
                }
            }
        })
    </script>
</body>
</html>
