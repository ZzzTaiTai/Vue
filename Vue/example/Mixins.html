<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mixins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Mixins</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">add</button></p>
    </div>
    <script type="text/javascript">
        var addConsole={
            updated:function(){
                console.log("数据发生了变化，num变成"+this.num);   
            },
        };
        Vue.mixin({
            updated:function(){
                console.log("全局混入")
            }
        });
        var app = new Vue({
            el:'#app',
            data:{
                num:1,
            },
            methods: {
                add:function(){
                    this.num++;
                }
            },
            updated:function(){
                console.log("混入")
            }, 
            mixins:[addConsole]
        })
    </script>
</body>
</html>
