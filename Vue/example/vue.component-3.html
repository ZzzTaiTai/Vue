<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component</h1>
    <hr>
    <div id="app">
        <Tai></Tai>
        <pangzi :here="message"></pangzi>
    </div>  
    <script type="text/javascript">
        var city ={
                    template:`
                    <p style="color:blue">pangzi from Shenzhen</>
                    `
        }
        var panda ={    
                    template:`
                    <div >
                    <p style="color:pink">pangzi from China</>
                    <city></city>
                    </div>
                    `,
                    components:{
                        'city':city
                    }
        }
        
        var app = new Vue({
            el:'#app',
            data:{
                message:'Tai'
            },
            components:{
                "pangzi":panda
            }
        })
    </script>
</body>
</html>
