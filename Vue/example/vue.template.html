<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue.template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue.template</h1>
    <hr>
    <div id="app">
        <template id="dd1">
                <h2 style='color:pink'>我是标签选项模板</h2>
        </template>
        <script type="x-template" id="dd">
            <h2 style='color:pink'>我是script选项模板</h2>
        </script>
        
    </div>
    <script type="text/javascript">

        var app = new Vue({
            el:'#app',
            data:{
                count:1
            },
            template:'#dd',
            // template:`
            //     <h2 style='color:pink'>我是选项模板</h2>
            // `,
            methods: {
                add:function(){
                    this.count++
                }
            },
        
                
        })
    </script>
</body>
</html>
